name: API Tests

on:
  push:
    branches:
      - main

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Clear npm cache
        run: npm cache clean --force


      - name: Install dependencies
        run: npm install

      - name: Run API tests
        run: npm run test
